<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body class="debg">
    <main class="top">
        <div class="sidebar">
            <div class="container">
                <div class="flex row column">
                    <div class="flex column sidebar_top">
                        <div class="logo">
                            <img src="./assets/img/logo-small.svg" alt="logo small">
                        </div>
                        <div class="nav">
                            <img src="./assets/img/home.svg" alt="home">
                            <img src="./assets/img/search.svg" alt="search">
                            <img src="./assets/img/libreria.svg" alt="">
                        </div>
                    </div>
                    <div class="flex column sidebar_bottom">
                        <img src="./assets/img/download.svg" alt="download app">
                        <img id="user" src="./assets/img/profile.svg" alt="user">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="banner">

            </div>
        </div>
    </main>
    <footer class="bottom">
        <div class="container">
            <div class="flex column brano">
                <div class="img_brano">
                    <img src="./assets/img/sinister.jpeg" alt="sinister">
                </div>

            </div>
        </div>
        </div>
    </footer>
</body>

</html>
