<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body class="debug">
    <main class="top">
        <div class="sidebar">
            <div class="flex sidebar_top">
                <ul>
                    <li>
                        <div class="logo_small">
                            <img src="./assets/img/logo-small.svg" alt="logo Spotify small">
                        </div>
                    </li>
                    <li>
                        <div class="logo">
                            <img src="./assets/img/logo.svg" alt="logo Spotify">
                        </div>
                    </li>
                    <li>
                        <div class="sidebar_text_top">

                        </div>
                    </li>
                    <li>
                        <div class="top_ico">
                            <img src="./assets/img/home.svg" alt="home">
                            <img src="./assets/img/search.svg" alt="search">
                            <img src="./assets/img/libreria.svg" alt="library">
                        </div>
                    </li>
                </ul>

            </div>
            <div class="flex sidebar_bottom">
                <ul>
                    <li>
                        <div class="sidebar_text_bottom">

                        </div>
                    </li>
                    <li>
                        <div class="bottom_ico">
                            <i class="fa-sharp fa-solid fa-arrow-down"></i>
                            <img src="./assets/img/profile.svg" alt="">
                        </div>
                    </li>
                </ul>
                
                
            </div>
        </div>
        <div class="content">

        </div>
    </main>
    <footer class="bottom">

    </footer>
</body>

</html>
